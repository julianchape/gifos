<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gifOS</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="line"></div>
        <nav>
            <div id="logo">
                <a href="#"><img src="assets/images/logo-mobile.svg" alt="gifos-logo-mobile" id="logo-mobile"></a>
                <a href="#"><span id="logoMobileFont">GIFOS</span></a>
            </div>
            <div id="redirect">
                <img src="assets/images/burger.svg" alt="burger menu" id="burger">
                <ul id="lista">
                    <li>Modo Nocturno</li>
                    <li>Favoritos</li>
                    <li>Mis GIFOS</li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="hero">
        <h1>Inspírate, busca, guarda, y crea los mejores <span id="gifos-word">GIFOS</span></h1>
    </section>
    <section id="search">
        <img src="assets/images/ilustra_header.svg" alt="">
        <div id="searchbox">
            <input type="text" id="searchtext" placeholder="Busca GIFOS y más">
            <img src="assets/images/icon-search.svg" alt="" id="searchbutton">
        </div>
        
    </section>

    <script>
    var burger = document.getElementById('burger');
        burger.addEventListener("click",function(){
            var x = document.getElementById("lista");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        })    </script>
</body>
</html>
